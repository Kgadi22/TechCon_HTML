<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Us — TechCon 2024</title>
  <style>
    /* Minimal site-consistent styles */
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; line-height: 1.5; }
    .visually-hidden { position: absolute !important; height: 1px; width: 1px; overflow: hidden; clip: rect(1px,1px,1px,1px); white-space: nowrap; }
    header, main, footer { max-width: 900px; margin: 0 auto; padding: 1rem; }
    nav ul { list-style: none; padding: 0; display: flex; gap: 1rem; }
    a:focus, input:focus, textarea:focus, button:focus { outline: 3px solid #005fcc; }

    .contact-info { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    .map-container { width: 100%; aspect-ratio: 16/9; overflow: hidden; border: 1px solid #ddd; border-radius: 6px; }
    .map-container iframe { width: 100%; height: 100%; border: 0; display: block; }

    form { margin-top: 1rem; border: 1px solid #e6e6e6; padding: 1rem; border-radius: 6px; background: #fff; }
    label { display: block; font-weight: 600; margin-top: 0.75rem; }
    input[type="text"], input[type="email"], textarea { width: 100%; padding: 0.6rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px; }
    textarea { min-height: 140px; resize: vertical; }
    .social-links { display: flex; gap: 0.75rem; align-items: center; }
    .social-links a { color: #005fcc; text-decoration: none; }
    button { margin-top: 1rem; background-color: #005fcc; color: white; border: none; padding: 0.6rem 1rem; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <a class="visually-hidden" href="#main">Skip to main content</a>

  <header>
    <h1>Contact Us</h1>
    <nav aria-label="Primary navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <section aria-labelledby="contact-heading">
      <h2 id="contact-heading">Get in touch with the TechCon team</h2>

      <div class="contact-info">
        <div>
          <p><strong>Email:</strong> <a href="mailto:email@example.com">email@example.com</a></p>
        </div>

        <div>
          <p><strong>Follow us</strong></p>
          <p class="social-links">
            <a href="https://twitter.com/TechCon" target="_blank" rel="noopener noreferrer">Twitter</a>
            <a href="https://www.facebook.com/TechCon" target="_blank" rel="noopener noreferrer">Facebook</a>
            <a href="https://www.linkedin.com/company/TechCon" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          </p>
        </div>

        <div>
          <p><strong>Venue location</strong></p>
          <div class="map-container" aria-hidden="false">
            <!-- Responsive embedded Google Map (search-based embed) -->
            <iframe
              src="https://www.google.com/maps?q=Conference+Venue&output=embed"
              allowfullscreen
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              title="Map showing TechCon conference venue"></iframe>
          </div>
        </div>

        <div>
          <h3>Contact Us</h3>
          <form id="contact-form" action="#" method="post" novalidate>
            <label for="contact-name">Name</label>
            <input id="contact-name" name="name" type="text" autocomplete="name" required>

            <label for="contact-email">Email</label>
            <input id="contact-email" name="email" type="email" autocomplete="email" required>

            <label for="contact-message">Message</label>
            <textarea id="contact-message" name="message" required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>copyright © <span id="year">2025</span> TechCon. All rights reserved.</p>
    <noscript>
      <p class="visually-hidden">JavaScript is disabled; the year shown may not be current.</p>
    </noscript>
  </footer>

  <script>
    // Set current year
    (function(){
      try { document.getElementById('year').textContent = new Date().getFullYear(); } catch(e) {}
    })();

    // Basic form handler (no backend) — prevent submit and show simple confirmation
    (function(){
      var form = document.getElementById('contact-form');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        // Simple accessible confirmation
        alert('Thank you — your message has been recorded.');
        form.reset();
      });
    })();
  </script>
</body>
</html>
